  <div id='posts-sidebar'>

      <div id="new-note-form" class="animated">

        <form>
          <input id="new-note-title" type="text" name="title" placeholder="Note Title">
          <br><br>
          <textarea id="new-note-body" type="text-area" name="body" placeholder="Note Body"></textarea>
          <br><br>
          <input type="submit" value="submit">
        </form>

      <div id="single-note-display-area" class="animated"></div>
